<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Locomotive scrolling</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div data-scroll-container class="container">
      <div class="grid">
        <img src="./images/l.jpg" alt="" data-scroll data-scroll-speed="10" />
        <img src="./images/r.jpg" alt="" data-scroll data-scroll-speed="-2" />
      </div>
      <div class="text" data-scroll data-scroll-speed="5">
        <h1>The scrolling animation</h1>
      </div>
      <div class="section">
        <div class="span">
          <span data-scroll data-scroll-speed="2">S</span>
          <span data-scroll data-scroll-speed="-1">c</span>
          <span data-scroll data-scroll-speed="3">r</span>
          <span data-scroll data-scroll-speed="-1">o</span>
          <span data-scroll data-scroll-speed="3">l</span>
          <span data-scroll data-scroll-speed="-1.3">l</span>
          <span data-scroll data-scroll-speed="3">i</span>
          <span data-scroll data-scroll-speed="-1">n</span>
          <span data-scroll data-scroll-speed="3">g</span>
        </div>
      </div>
      <div class="pargrph" data-scroll data-scroll-speed="2">
        <p
          data-scroll
          data-scroll-direction="horizontal"
          data-scroll-speed="-2"
        >
          Do you love to scroll
        </p>
        <p data-scroll data-scroll-direction="horizontal" data-scroll-speed="2">
          Scroll more to see
        </p>
      </div>

      <div class="sticky">
        <div id="pinSection">
          <blockquote
            data-scroll
            data-scroll-sticky
            data-scroll-target="#pinSection"
          >
            <h1>S<br />M</h1>
            <p data-scroll data-scroll-speed="2" data-scroll-direction="bottom">
              TO SEE
            </p>
          </blockquote>
        </div>

        <div class="images-container">
          <p>locomotive animation</p>
          <div class="img">
            <img src="./images/b3.jpg" alt="" />
            <img src="./images/b4.jpg" alt="" />
            <img src="./images/b2.jpg" alt="" />
            <img src="./images/b7.jpg" alt="" />
            <img src="./images/b1.jpg" alt="" />
            <img src="./images/b9.jpg" alt="" />
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="image-wrapper">
          <img src="./images/last.jpg" alt="" />
        </div>
        <div class="ftext">
          <h1 data-scroll-speed="6" data-scroll>
            Please subsribe to Naymur web
          </h1>
          <p data-scroll-position="bottom" data-scroll-speed="10" data-scroll>
            Leave comment about it
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
