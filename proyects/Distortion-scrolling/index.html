<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distortion scrolling</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="fixed">
      <h1>Distortion scrolling</h1>
    </div>
    <div class="container" data-scroll-container>
      <ul class="section one">
        <li class="imgsec" data-scroll data-scroll-speed="7">
          <div class="img" id="pic01">
            <h1>GLITCH</h1>
            <h1>GLITCH</h1>
          </div>
        </li>
        <li class="imgsec">
          <div class="img" id="pic02">
            <h1>Fabasea</h1>
            <h1>Fabasea</h1>
          </div>
        </li>
        <li class="imgsec">
          <div class="img" id="pic03">
            <h1>Moracea</h1>
            <h1>Moracea</h1>
          </div>
        </li>
        <li
          class="imgsec"
          data-scroll
          data-scroll-direction="bottom"
          data-scroll-speed="5"
        >
          <div class="img" id="pic04">
            <h1>Texture</h1>
            <h1>Texture</h1>
          </div>
        </li>
      </ul>
      <ul class="section two">
        <li class="imgsec" data-scroll data-scroll-speed="5">
          <div class="img" id="pic05">
            <h1>Rutacea</h1>
            <h1>Rutacea</h1>
          </div>
        </li>
        <li class="imgsec">
          <div class="img" id="pic06">
            <h1>Lamiacea</h1>
            <h1>Lamiacea</h1>
          </div>
        </li>
        <li class="imgsec">
          <div class="img" id="pic07">
            <h1>Azalea</h1>
            <h1>Azalea</h1>
          </div>
        </li>
        <li
          class="imgsec"
          data-scroll
          data-scroll-direction="bottom"
          data-scroll-speed="5"
        >
          <div class="img" id="pic08">
            <h1>Rutacea</h1>
            <h1>Rutacea</h1>
          </div>
        </li>
      </ul>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r118/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
  <script src="./js/hover-effect.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>

  <script src="/js/index.js"></script>
</html>
